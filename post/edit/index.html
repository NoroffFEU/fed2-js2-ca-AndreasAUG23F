<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form name="editPost" id="editPostForm">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required />

      <label for="body">Body:</label>
      <textarea name="body" id="body" required></textarea>

      <label for="tags">Tags (space-separated):</label>
      <input type="text" name="tags" id="tags" required />

      <label for="url">Media URL:</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="https://example.com/image.jpg"
        required
      />

      <label for="alt">Media Alt text</label>
      <input
        type="text"
        name="alt"
        id="alt"
        placeholder="A description of the image"
        required
      />

      <button type="submit" id="editButton">Edit Post</button>
    </form>
  </body>
</html>
